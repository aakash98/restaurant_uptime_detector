# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.3.0
        env:
          MYSQL_ROOT_PASSWORD: aakash1998
          MYSQL_DATABASE: test_test_database
          MYSQL_USER: restaurant_report_user
          MYSQL_PASSWORD: aakash1998
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3


    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmysqlclient-dev
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run tests
      run: |
        python manage.py test --keepdb

      env:
        RESTAURANT_REPORTS_DB_NAME: test_database
        RESTAURANT_REPORTS_DB_USERNAME: restaurant_report_user
        RESTAURANT_REPORTS_DB_PASSWORD: aakash1998
        RESTAURANT_REPORTS_DB_HOST: 127.0.0.1
        RESTAURANT_REPORTS_DB_PORT: 3306
